    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
      // Telegram বট API কনফিগারেশন
      const BOT_TOKEN = "8401973440:AAGju45FtuCAXvhs2ULrOFLRMAWPBk6FrjE";
      const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}`;
      
      // Telegram বটে মেসেজ পাঠানোর ফাংশন
      function sendToTelegramBot() {
        const message = document.getElementById('user-message').value;
        const responseDiv = document.getElementById('api-response');
        
        if (!message) {
          responseDiv.style.display = 'block';
          responseDiv.innerHTML = 'দয়া করে একটি মেসেজ লিখুন!';
          return;
        }
        
        // চ্যাট আইডি (এটি আপনার বটের সাথে ইন্টিগ্রেট করতে হবে)
        const chatId = "YOUR_CHAT_ID"; // আপনার চ্যাট আইডি দিয়ে প্রতিস্থাপন করুন
        
        responseDiv.style.display = 'block';
        responseDiv.innerHTML = 'মেসেজ পাঠানো হচ্ছে...';
        
        // Telegram API কল
        axios.post(`${TELEGRAM_API}/sendMessage`, {
          chat_id: chatId,
          text: message
        })
        .then(response => {
          responseDiv.innerHTML = 'মেসেজ সফলভাবে পাঠানো হয়েছে!';
          document.getElementById('user-message').value = '';
          
          // 3 সেকেন্ড পর রেসপন্স মেসেজ লুকিয়ে দিন
          setTimeout(() => {
            responseDiv.style.display = 'none';
          }, 3000);
        })
        .catch(error => {
          console.error('Error sending message:', error);
          responseDiv.innerHTML = 'মেসেজ পাঠাতে সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।';
        });
      }
      
      // Telegram লিঙ্ক ওপেন করার লজিক
      var protoUrl = "tg:\/\/resolve?domain=cybercop_bot&startapp";
      if (protoUrl) {
        setTimeout(function() {
          window.location = protoUrl;
        }, 100);
      }

      // ব্যাকগ্রাউন্ড অ্যানিমেশন
      var tme_bg = document.getElementById('tgme_background');
      if (tme_bg) {
        TWallpaper.init(tme_bg);
        TWallpaper.animate(true);
        window.onfocus = function(){ TWallpaper.update(); };
      }
      document.body.classList.remove('no_transition');

      // থিম টগল ফাংশন
      function toggleTheme(dark) {
        document.documentElement.classList.toggle('theme_dark', dark);
        window.Telegram && Telegram.setWidgetOptions({dark: dark});
      }
      if (window.matchMedia) {
        var darkMedia = window.matchMedia('(prefers-color-scheme: dark)');
        toggleTheme(darkMedia.matches);
        darkMedia.addListener(function(e) {
          toggleTheme(e.matches);
        });
      }
    </script>
